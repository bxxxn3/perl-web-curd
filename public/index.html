<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>crud web mojo</title>
    <!-- <link href="/css/style.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/footable.bootstrap.css">
    <link rel="stylesheet" href="css/footable.core.bootstrap.css">
    <link rel="stylesheet" href="css/footable.standalone.css">
    <link href="/css/style.css" rel="stylesheet">

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/footable.js"></script>
    <script src="js/footable.paging.js"></script>
    <script src="js/footable.sorting.js"></script>
    <script src="js/footable.filtering.js"></script>
    <script id="qu" src="js/main.js"></script>
</head>

<body>
    <div class="container">

        <div class="h1">
            <div class="h-center">
                <h1>Добавить запись</h1>
                <form action="/add_user" method="POST" onsubmit="return confirm('Действительно добавить запись?');">
                    <label for="user_name">Имя:</label><br>
                    <input type="text" name="user_name" placeholder="Введите имя" required><br>
                    <label for="age">Возраст:</label><br>
                    <input type="number" name="user_age" placeholder="Введите возраст" required><br>
                    <button type="submit">Добавить запись!</button>
                </form>
            </div>
        </div>

        <div class="h1">
            <div class="h-center">
                <h1>Обновить запись</h1>
                <form action="/update_user" method="POST" onsubmit="return confirm('Действительно обновить запись?');">
                    <label for="user_name">Имя:</label><br>
                    <input type="text" name="user_name" placeholder="Введите имя" required><br>
                    <label for="user_id">id записи:</label><br>
                    <input type="number" name="user_id" placeholder="Введите id" required><br>
                    <button type="submit">Обновить запись!</button>
                </form>
            </div>
        </div>

        <div class="h2">
            <div class="h-center">
                <h1>Удалить запись</h1>
                <form action="/delete_user" method="POST" onsubmit="return confirm('Действительно удалить запись?');">
                    <label for="user_id">id записи:</label><br>
                    <input type="text" name="user_id" placeholder="Введите id" required><br>
                    <button type="submit">Удалить запись!</button>
                </form>
            </div>
        </div>
    </div>
    <table id="firsttable" class="table footable " data-paging="true" data-sorting="true">
        <thead>
            <tr>
                <th data-name="id" data-type="number">id </th>
                <th data-name="name">name </th>
                <th data-name="age">age</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script>
    $(document).ready(async function () {
        var list = await loadJson();
        $('#firsttable').footable({
            colums: list,
            rows: list
        });
    });
</script>

</html>
